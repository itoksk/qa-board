<style>
    .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .glass-effect {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #6366f1;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    .like-button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background-color: rgba(31, 41, 55, 1);
        border-radius: 12px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        cursor: pointer;
        color: white;
        font-weight: 500;
        position: relative;
        overflow: hidden;
    }
    .like-button:hover {
        background-color: rgba(55, 65, 81, 1);
        border-color: rgba(236, 72, 153, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(236, 72, 153, 0.2);
    }
    .like-button.liked {
        background-color: rgba(236, 72, 153, 0.1);
        border-color: rgba(236, 72, 153, 0.5);
    }
    .like-button.liked:hover {
        background-color: rgba(236, 72, 153, 0.2);
        border-color: rgba(236, 72, 153, 0.7);
    }
    .like-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .like-emoji {
        font-size: 20px;
        transition: all 0.3s ease;
        display: inline-block;
    }
    .like-button:hover .like-emoji {
        transform: scale(1.15);
    }
    .like-button.liked .like-emoji {
        filter: drop-shadow(0 0 4px rgba(236, 72, 153, 0.5));
    }
    
    @keyframes likeAnimation {
        0% {
            transform: scale(1);
        }
        15% {
            transform: scale(1.3);
        }
        30% {
            transform: scale(0.9);
        }
        45% {
            transform: scale(1.15);
        }
        60% {
            transform: scale(0.95);
        }
        75% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    
    .like-button.like-animation .like-emoji {
        animation: likeAnimation 0.6s ease-in-out;
    }
    
    @keyframes shakeAnimation {
        0%, 100% {
            transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
            transform: translateX(-4px);
        }
        20%, 40%, 60%, 80% {
            transform: translateX(4px);
        }
    }
    
    .like-button.shake-animation {
        animation: shakeAnimation 0.6s ease-in-out;
    }
    
    .like-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(236, 72, 153, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.4s, height 0.4s;
    }
    
    .like-button.liking::before {
        width: 100px;
        height: 100px;
    }
</style>
